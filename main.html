<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />


</head>

<body>
    <header></header>
    <nav><img src="./img/logo.png" alt="logo">
        <div class="web_menubar">
            <div class="web_mainmenu">
                <div>법인소개</div>
                <div>센터소개</div>
                <div>사업안내</div>
                <div>후원신청</div>
            </div>
            <div class="web_submenu">
                <div>후원신청</div>
                <div>자원봉사신청</div>
            </div>
        </div>

    </nav>
    <section class="first">
        <div class="main">
            <div class="slideBox">
                <img class="title" src="./img/web_title.svg"></img>
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper" style="margin:20px">
                        <!-- Slides -->
                        <img class="swiper-slide" src="./img/slide/mainImg1.png">
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                    </div>
                    <!-- If we need pagination -->

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-pagination"></div>

                </div>
            </div>
        </div>
        <div class="side">
            <div class="sideBtn">
                <img src="./img/section1/bird.svg">
                <div>법인소개</div>
            </div>
            <div class="sideBtn">
                <img src="./img/section1/group.svg">
                <div>센터소개</div>
            </div>
        </div>

    </section>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="text/javascript">
        const swiper = new Swiper(".swiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,

            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
